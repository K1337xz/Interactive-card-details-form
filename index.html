<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Epilogue:wght@100;500;700&family=Fraunces:opsz,wght@9..144,700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Playfair+Display&family=Quicksand:wght@300&family=Space+Grotesk:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Interactive card details form</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="leftside"></div>
			<div class="cards">
				<div class="firstcard">
					<img src="images/card-logo.svg" alt="card-logo" />
					<h1 class="cardNumber">0000 0000 0000 0000</h1>
					<div class="nameexp">
						<p class="nameCard">Jane Appleseed</p>
						<p class="monthC">00</p>
						<p>/</p>
						<p class="yearC">00</p>
					</div>
				</div>
				<div class="secpage">
					<p class="cvc">000</p>
				</div>
			</div>
			<div class="rightside">
				<form action="#" class="forms">
					<label for="cardholder">Cardholder name</label><br />
					<input
						type="text"
						id="cardholder"
						name="cardholder"
						placeholder="e.g. Jane Appleseed"
						maxlength="25"
					/>
					<p class="blankcardholder"></p>
					<br />
					<label for="cardnum">Card number</label><br />
					<input
						type="text"
						name="cardnum"
						id="cardnum"
						placeholder="e.g. 1234 5678 9123 0000"
						maxlength="16"
					/>
					<p class="errorNum"></p>
					<br />
					<label for="month">Exp. Date (mm/yy)</label
					><label for="cvcinput" class="labelcv">Cvc</label><br />
					<input
						type="text"
						id="month"
						name="month"
						placeholder="MM"
						maxlength="2"
						max="12"
					/>
					<label for="year"></label>
					<input
						type="text"
						name="year"
						id="year"
						placeholder="YY"
						maxlength="2"
					/>
					<input
						type="text"
						name="cvc"
						id="cvcinput"
						placeholder="e.g. 123"
						maxlength="3"
					/>
					<div class="errors">
						<p class="errorMY"></p>
						<p class="errorCv"></p>
					</div>
					<br />
					<button type="submit" class="confirmButton">Confirm</button>
				</form>
				<div class="thanksstate">
					<img src="images/icon-complete.svg" alt="completeicon" />
					<h1>Thank You!</h1>
					<p>We've added your card details</p>
					<button type="submit" class="continuebtn">Countinue</button>
				</div>
			</div>
		</main>
		<!-- Completed state start -->
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
